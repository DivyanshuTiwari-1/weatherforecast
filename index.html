<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="upper">
            <input type="text" value="enter location">
            <button id="search"> search</button>

        </div>
        <div class="temp">
            <div class="temp1">
                <h2>27
                </h2>
                <span class="degree"  aria-label="°Celsius" aria-disabled="true" role="button">°C</span>
            </div>
            <p>haze</p>

            <button>AQI200</button>
        </div>
        <div class="days">
            <div class="today">
                <p>Today-</p>
                <p>26/10</p>
            </div>
            <div class="today">
                <p>Tomarrow</p>
                <p>26/10</p>
            </div>
            <div class="today">
                <p>Day after</p>
                <p>26/10</p>
            </div>
            <a href="5days.html">5days forecast</a>

        </div>

    </div>
    <div class="second">
        <div class="animation">
            sunrize and sunset
        </div>
        <div class="seconds">
            <div class="pair">
                <div class="chotta">
                    <h4>reel feel</h4>
                    <h3 class="reelfeel">27C</h3>
                </div>
                <div class="chotta">
                    <h4>humidity</h4>
                    <h3 class="humidity">42%</h3>
                </div>
                <div class="chotta">
                    <h4> chance of rain</h4>
                    <h3 class="chanceof">27C</h3>
                </div>
            </div>
            <div class="pair">

                <div class="chotta">
                    <h4>presure</h4>
                    <h3 class="pressure">27C</h3>
                </div>
                <div class="chotta">
                    <h4>windspeed</h4>
                    <h3 class="windspeed">27C</h3>
                </div>
                <div class="chotta">
                    <h4>uv index</h4>
                    <h3 class="uv index">27C</h3>
                </div>
            </div>
        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
